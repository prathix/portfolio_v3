{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'portfoliov3/styles.css' %}">
    <title>Portfolio</title>
    <link rel="icon" href="{% static 'portfoliov3/images/logo.png' %}" type="image/x-icon">
</head>
<body>
    {% block body %}
    <div class="projects-container">
        {% for item in items %}
            <div class="project">
                <img src="{{ item.image.url }}" id ="project_image">
                <h3>{{item.title}}</h3>
                <p>{{item.short_description}}</p>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
